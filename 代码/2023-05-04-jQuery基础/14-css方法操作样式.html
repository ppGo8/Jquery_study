<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 操作样式之css方法
        $(function () {
            console.log($('div').css('width'))
            $('div').css('width',300)
            $('div').css({
                width:100,
                height:200,
                backgroundColor:'red'// 这里模仿原生JS的写法
            })
        })
    </script>
</body>

</html>
