<html lang="en">

<head>

    <title>Document</title>
    <style>
        .row div {
            height: 30px;
            background: pink;
            border: 1px solid black;
            line-height: 30px;
            text-align: center;
        }

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- 嵌套最好加一个row行，这样可以取消父元素的padding,同时高度和父亲相同 -->
                <div class="row">
                    <div class="col-md-6">a</div>
                    <div class="col-md-6">b</div>
                </div>
                
            </div>
            <div class="col-md-4">2</div>
            <div class="col-md-4">3</div>
        </div>
    </div>

</body>
